<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Watch unlimited TV shows and movies.</p>
            <button>Watch Now</button>
        </section>

        <section class="featured">
            <h2>Featured Titles</h2>
            <div class="movie-grid">
                <div class="movie-card">
                    <img src="/placeholder.svg?height=200&width=150" alt="Movie 1">
                    <h3>Movie Title 1</h3>
                </div>
                <div class="movie-card">
                    <img src="/placeholder.svg?height=200&width=150" alt="Movie 2">
                    <h3>Movie Title 2</h3>
                </div>
                <div class="movie-card">
                    <img src="/placeholder.svg?height=200&width=150" alt="Movie 3">
                    <h3>Movie Title 3</h3>
                </div>
                <div class="movie-card">
                    <img src="/placeholder.svg?height=200&width=150" alt="Movie 4">
                    <h3>Movie Title 4</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
    </footer>
</body>
</html>
